<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Engine</title>
    <style>
        :root { --primary: #2563eb; --dark: #1e293b; --light: #f8fafc; }
        body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* Admin Panel Styles */
        #admin-panel { width: 350px; background: #fff; border-right: 1px solid #ddd; padding: 20px; overflow-y: auto; box-shadow: 2px 0 10px rgba(0,0,0,0.05); }
        .section { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        h3 { font-size: 14px; text-transform: uppercase; color: #64748b; margin-bottom: 15px; }
        .field { margin-bottom: 12px; display: flex; flex-direction: column; }
        label { font-size: 13px; font-weight: 600; margin-bottom: 5px; }
        input[type="text"], select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .row { flex-direction: row; align-items: center; gap: 10px; cursor: pointer; }
        button { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 10px; }

        /* Preview Area */
        #preview { flex-grow: 1; background: #e2e8f0; overflow-y: auto; padding: 40px; }
        #canvas { background: white; min-height: 100%; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 1000px; margin: 0 auto; transition: all 0.3s ease; }

        /* Template Specific Styles */
        .gallery-grid { display: grid; gap: 15px; padding: 20px; }
        .gallery-item { background: #cbd5e1; min-height: 150px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
    </style>
</head>
<body>

<div id="admin-panel">
    <h2>Admin Panel</h2>
    
    <div class="section">
        <h3>Template Selection</h3>
        <div class="field">
            <select id="selectedTemplate">
                <option value="modern">Template 1: Modern Corporate</option>
                <option value="creative">Template 2: Creative Portfolio</option>
            </select>
        </div>
    </div>

    <div class="section">
        <h3>Navbar</h3>
        <div class="field row"><input type="checkbox" id="nav_sticky" checked> <label for="nav_sticky">Sticky Header</label></div>
        <div class="field"><label>Brand Name</label><input type="text" id="nav_logo" value="TECH-CORE"></div>
    </div>

    <div class="section">
        <h3>Hero Section</h3>
        <div class="field"><label>Headline</label><input type="text" id="hero_title" value="Build Faster Projects"></div>
        <div class="field row"><input type="checkbox" id="hero_showBtn" checked> <label for="hero_showBtn">Show CTA Button</label></div>
    </div>

    <div class="section">
        <h3>Gallery</h3>
        <div class="field"><label>Columns</label>
            <select id="gal_cols">
                <option value="2">2 Columns</option>
                <option value="3" selected>3 Columns</option>
                <option value="4">4 Columns</option>
            </select>
        </div>
    </div>

    <div class="section">
        <h3>Footer</h3>
        <div class="field row"><input type="checkbox" id="foot_social" checked> <label for="foot_social">Show Social Icons</label></div>
        <div class="field"><label>Copyright</label><input type="text" id="foot_text" value="2026 All Rights Reserved"></div>
    </div>

    <button onclick="exportConfig()">Download Config.json</button>
</div>

<div id="preview">
    <div id="canvas"></div>
</div>

<script>
    const canvas = document.getElementById('canvas');

    // --- TEMPLATE 1: MODERN CORPORATE ---
    const TemplateModern = (config) => `
        <nav style="position: ${config.navbar.sticky ? 'sticky' : 'relative'}; top:0; background: #1e293b; color: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 100;">
            <div style="font-weight: bold; font-size: 1.2rem;">${config.navbar.logo}</div>
            <div style="display:flex; gap: 20px; font-size: 0.9rem;"><span>Home</span><span>Services</span><span>Contact</span></div>
        </nav>
        <header style="padding: 80px 40px; text-align: left; background: #f1f5f9;">
            <h1 style="font-size: 3rem; margin-bottom: 20px; color: #0f172a;">${config.hero.title}</h1>
            ${config.hero.showBtn ? '<button style="background: #2563eb; color: white; padding: 12px 24px; border: none; border-radius: 5px; font-weight: bold;">Get Started</button>' : ''}
        </header>
        <div class="gallery-grid" style="grid-template-columns: repeat(${config.gallery.cols}, 1fr);">
            <div class="gallery-item">Image 1</div><div class="gallery-item">Image 2</div>
            <div class="gallery-item">Image 3</div><div class="gallery-item">Image 4</div>
        </div>
        <footer style="padding: 40px; background: #1e293b; color: #94a3b8; text-align: center;">
            <p>${config.footer.text}</p>
            ${config.footer.showSocial ? '<div style="margin-top: 10px; color: white;">FB | TW | IG</div>' : ''}
        </footer>
    `;

    // --- TEMPLATE 2: CREATIVE PORTFOLIO ---
    const TemplateCreative = (config) => `
        <nav style="position: ${config.navbar.sticky ? 'sticky' : 'relative'}; top:0; background: white; border-bottom: 2px solid #000; padding: 20px; text-align: center; z-index: 100;">
            <div style="letter-spacing: 5px; font-size: 1.5rem; font-weight: 900;">${config.navbar.logo}</div>
        </nav>
        <header style="padding: 100px 20px; text-align: center; background: #ffde59;">
            <h1 style="font-size: 4rem; text-transform: uppercase; border: 4px solid black; display: inline-block; padding: 10px 20px;">${config.hero.title}</h1>
            <div style="margin-top: 20px;">
                ${config.hero.showBtn ? '<button style="background: black; color: white; padding: 15px 40px; text-transform: uppercase; cursor: pointer;">View Work</button>' : ''}
            </div>
        </header>
        <div class="gallery-grid" style="grid-template-columns: repeat(${config.gallery.cols}, 1fr); padding: 40px; background: #fafafa;">
            <div class="gallery-item" style="border-radius: 0; background: #000;">Art 1</div>
            <div class="gallery-item" style="border-radius: 0; background: #333;">Art 2</div>
            <div class="gallery-item" style="border-radius: 0; background: #666;">Art 3</div>
        </div>
        <footer style="padding: 20px; text-align: center; font-family: monospace;">
            ${config.footer.showSocial ? '<div style="margin-bottom: 10px;">[ INSTAGRAM ] [ DRIBBBLE ]</div>' : ''}
            <small>${config.footer.text}</small>
        </footer>
    `;

    function updatePreview() {
        // 1. Gather config from Admin inputs (The "Admin Panel Logic")
        const config = {
            template: document.getElementById('selectedTemplate').value,
            navbar: {
                sticky: document.getElementById('nav_sticky').checked,
                logo: document.getElementById('nav_logo').value
            },
            hero: {
                title: document.getElementById('hero_title').value,
                showBtn: document.getElementById('hero_showBtn').checked
            },
            gallery: {
                cols: document.getElementById('gal_cols').value
            },
            footer: {
                showSocial: document.getElementById('foot_social').checked,
                text: document.getElementById('foot_text').value
            }
        };

        // 2. Render selected template
        if (config.template === 'modern') {
            canvas.innerHTML = TemplateModern(config);
        } else {
            canvas.innerHTML = TemplateCreative(config);
        }
    }

    // Export function
    function exportConfig() {
        const configData = {
            timestamp: new Date().toISOString(),
            template: document.getElementById('selectedTemplate').value,
            settings: {
                nav: document.getElementById('nav_sticky').checked,
                heroTitle: document.getElementById('hero_title').value
                // ... add other keys as needed
            }
        };
        console.log("Configuration Generated:", configData);
        alert("Config generated in console!");
    }

    // Attach listeners to all inputs for real-time update
    document.querySelectorAll('input, select').forEach(input => {
        input.addEventListener('input', updatePreview);
    });

    // Initial load
    updatePreview();
</script>

</body>
</html>
